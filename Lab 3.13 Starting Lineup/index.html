<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
   
      <fieldset>
         <legend>Status:</legend>            
               <input type="radio" name="status" id="draft" value="Draft">
               <label for="draft">Draft</label>            
               <input type="radio" name="status" id="final" value="Final" checked>
               <label for="final">Final</label>               
      </fieldset>     
      <p>
         <label for="gameDate">Date:</label>
         <select name="gameDate" id="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>      
      <fieldset>
         <legend>Players:</legend>
            <div>
               <input type="checkbox" name="player" id="a_agarwal" value="Aarav Agarwal">
               <label for="a_agarwal">Aarav Agarwal</label>
            </div>
            <div>
               <input type="checkbox" name="player" id="a_johnson" value="Ava Johnson">
               <label for="a_johnson">Ava Johnson</label>
            </div>
            <div>
               <input type="checkbox" name="player" id="j_ortiz" value="Julio Ortiz">
               <label for="j_ortiz">Julio Ortiz</label>
            </div>
            <div>
               <input type="checkbox" name="player" id="l_rubio" value="Liam Rubio">
               <label for="l_rubio">Liam Rubio</label>
            </div>
            <div>
               <input type="checkbox" name="player" id="e_witherspoon" value="Emma Witherspoon">
               <label for="e_witherspoon">Emma Witherspoon</label>
            </div>
      </fieldset>
      <p>
         <input type="submit" value="Submit">
      </p>
   </form>
   
</body>

</html>
